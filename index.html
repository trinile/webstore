function AddPlace(picture_url,idPlace,namePlace,locationPlace,about,notables,category,fauna,months_to_visit) {
  this.picture_url = picture_url;
  this.idPlace = idPlace;
  this.namePlace = namePlace;
  this.locationPlace = locationPlace;
  this.about = about;
  this.notables = notables;
  this.category = category;
  this.fauna = fauna;
  this.months_to_visit = months_to_visit;
  //method that takes array and makes a list from elements onto html
  this.array_list = function(arr) {
    html_list = "";
  for (var i =0; i < arr.length; i++) {
    html_list += '<li>' + arr[i] + "</li>";
  }
  return html_list;
};

}
//method added that splits array into strings separated by a comma.
AddPlace.prototype.splitArray = function(arr) {
  newString = "";
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === arr[length-1]) {
      newString += arr[i] + '.'
    }
    else { newString += arr[i] + ", " ; };
  };
  return newString;

}
//for each place entered, html template
AddPlace.prototype.addHTML = function() {
  var htmlBox = '<div id="' + this.idPlace + '"class="' + this.category + "'>" + 
                " <div class=\"row\">" +
                "<div class=\"col-md-6 borders\">" +
                "<img class=\"main-image\" src='" + this.picture_url + "' title=\"this.namePlace\" alt=\"this.namePlace\">" +
                "</div>" +
                "<div class=\"col-md-6 borders\">" +
                "<div class=\"description\">" + 
                '<h3 class="name">' + this.namePlace + "</h3>" + 
                "<h4 class=\"location\">Location:</h4>" + 
                "<p>" + this.locationPlace + "</p>" + 
                '<h4 class="about">About:</h4>' + "<p>" + this.about + "</p>" + 
                '<h4 class="notables">Notable Features:</h4>' + 
                "<ul>" + this.array_list(this.notables) + "</ul>" +
                "<h4 class=\"fauna\">Fauna:</h4>" + 
                "<ul>" + this.array_list(this.fauna) + "</ul>" + 
                "<h4 class=\"visit\">Best Times to Visit</h4>" +
                "<p>" + this.splitArray(this.months_to_visit) + "</p>" + 
                "</div></div></div>";
  return htmlBox;

};
